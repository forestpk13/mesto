<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="images/header-logo.svg" alt="Логотип проекта Mesto">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/profile-photo.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_place_profile button_type_edit button_opacity_more-transparent" aria-label="Редактировать"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="button button_place_profile button_type_add button_opacity_more-transparent" aria-label="Добавить"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
              <li class="photo-card">
                <img src="images/photo-karachaevsk.jpg" alt="Карачаевск" class="photo-card__image">
                <div class="photo-card__description">
                  <h2 class="photo-card__title">Карачаевск</h2>
                  <button class="button button_place_photo-card button_type_like button_opacity_more-transparent" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="photo-card">
                <img src="images/photo-elbrus.png" alt="Гора Эльбрус" class="photo-card__image">
                <div class="photo-card__description">
                  <h2 class="photo-card__title">Гора Эльбрус</h2>
                  <button class="button button_place_photo-card button_type_like button_opacity_more-transparent" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="photo-card">
                <img src="images/photo-dombai.png" alt="Домбай" class="photo-card__image">
                <div class="photo-card__description">
                  <h2 class="photo-card__title">Домбай</h2>
                  <button class="button button_place_photo-card button_type_like button_opacity_more-transparent" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="photo-card">
                <img src="images/photo-elbrus.png" alt="Гора Эльбрус" class="photo-card__image">
                <div class="photo-card__description">
                  <h2 class="photo-card__title">Гора Эльбрус</h2>
                  <button class="button button_place_photo-card button_type_like button_opacity_more-transparent" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="photo-card">
                <img src="images/photo-dombai.png" alt="Домбай" class="photo-card__image">
                <div class="photo-card__description">
                  <h2 class="photo-card__title">Домбай</h2>
                  <button class="button button_place_photo-card button_type_like button_opacity_more-transparent" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="photo-card">
                <img src="images/photo-karachaevsk.jpg" alt="Карачаево-Черкесия" class="photo-card__image">
                <div class="photo-card__description">
                  <h2 class="photo-card__title">Карачаево-Черкесия</h2>
                  <button class="button button_place_photo-card button_type_like button_opacity_more-transparent" aria-label="Нравится"></button>
                </div>
              </li>
            </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
</body>
</html>
