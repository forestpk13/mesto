<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта Mesto">
    </header>

    <main class="content">

      <section class="profile">
        <button class="profile__avatar-wrapper">
          <img class="profile__avatar" src="" alt="Аватар пользователя">
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description"></p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_content_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <form class="form" id="profile" name="profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__fields">
            <label class="form__field">
              <input type="text" class="form__item" id="profile-name" name="name" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
              <span class="form__error_field_profile-name form__error"></span>
            </label>
            <label class="form__field">
              <input type="text" class="form__item" id="profile-description" name="about" placeholder="Укажите род деятельности" minlength="2" maxlength="200" required>
              <span class="form__error_field_profile-description form__error"></span>
            </label>
          </fieldset>
          <button type="submit" class="button form__submit-button" name="profile__save" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_content_edit-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <form class="form" id="avatar" name="avatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <fieldset class="form__fields">
            <label class="form__field">
              <input type="url" class="form__item" id="avatar-link" name="avatar" placeholder="Ссылка на аватар" minlength="7" required>
              <span class="form__error form__error_field_avatar-link"></span>
            </label>
          </fieldset>
          <button type="submit" class="button form__submit-button" name="avatar-edit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_content_new-photo">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <form class="form" id="photo" name="photo" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__fields">
            <label class="form__field">
              <input type="text" class="form__item" id="photo-name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="form__error_field_photo-name form__error"></span>
            </label>
            <label class="form__field">
              <input type="url" class="form__item" id="photo-link" name="link" placeholder="Ссылка на картинку" required>
              <span class="form__error_field_photo-link form__error"></span>
            </label>
          </fieldset>
          <button type="submit" class="button form__submit-button" name="new-photo__add" value="Создать">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_content_photo-big">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="#">
      <h3 class="popup__image-caption"></h3>
    </div>
  </div>

  <div class="popup popup_content_confirmation">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form class="form form_content_comfirmation" name="confirm" novalidate>
        <h3 class="form__title">Вы уверены?</h3>
        <button type="submit" class="button form__submit-button" name="confirm" value="Да">Да</button>
      </form>
    </div>
  </div>

  <template class="photo-card-template">
    <li class="photo-card">
      <img class="photo-card__image">
      <div class="photo-card__description">
        <h2 class="photo-card__title">Карачаевск</h2>
        <div>
          <button type="button" class="photo-card__like-button" aria-label="Нравится"></button>
          <p class="photo-card__likes"></p>
        </div>
      </div>
      <button type="button" class="photo-card__delete-button" aria-label="Удалить"></button>
    </li>
  </template>
</body>
</html>
